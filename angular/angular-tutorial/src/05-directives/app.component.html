<h1>App component</h1>

<p *ngIf="books.length==0">
    Data is not found in database
</p>
<table *ngIf="books.length>0">
    <tr>
        <th>S.No.</th>
        <th>Id</th>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
    </tr>
    <tr *ngFor="let book of books;let i = index">
        <td>{{i+1}}</td>
        <td>{{book.id}}</td>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.price}}</td>
    </tr>
</table>
